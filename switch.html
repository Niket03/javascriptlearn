<html>
    <head><title>JavaScript Demo</title></head>
<body>
	<script language = "javascript" type="text/javascript">
                                          
		var ch = prompt("Enter a Character","Enter..");
		switch(ch)
            {
                case 'a':
                    document.write("A is vowel");
                    break;
                case 'e':
                    document.write("E is vowel");
                    break;
                case 'i':
                    document.write("I is vowel");
                    break;
                case 'o':
                    document.write("O is vowel");
                    break;
                case 'u':
                    document.write("U is vowel");
                    break;
                default:
                    document.write("Special Characters/Consounts");
                    break;
            }
    </script>	
</body>
</html>
