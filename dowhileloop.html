<html>
    <head><title>JavaScript Demo</title></head>
<body>
	<script language = "javascript" type="text/javascript">
        var actualpin = "3456";
        var pin;
        var count =0; 
        do{
            pin = prompt("Enter Your Pin","Enter...");
            count++;   
        }while(pin != actualpin && count < 3);
        if(pin == actualpin)
               {
                    document.write("Welcome user");
               }
        else
            {
                document.write("Account Locked");    
            }
    </script>	
</body>
</html>
